</template>

</div>

<template id="page1">
    <div class="mainHolder MyDiv">
        <!--<tutorial-body v-bind:body="pageData.body"></tutorial-body>-->
        <top-back></top-back>
        <pagination v-bind:pagination="pageData.pagination"></pagination>
        <prompt-box-up class="messageDialog" v-bind:prompt="pageData.prompt"></prompt-box-up>
        <div class="textField">

                <circle class="mycircle" stroke-width="10" fill="transparent" opacity="1" stroke="#FF9012" r="25" cx="637" cy="243"></circle>
                <text class="mainText" x="360" y="265.8765" fill="#585858" font-family="'DroidSansFallback'" font-size="28">
                    {{textContent}}
                </text>
                <line class="textLine" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="#FF9012" stroke-width="3" stroke-miterlimit="10" x1="348.4072" y1="273.264" x2="348.4072" y2="237.264">
                		<animate animateType="css" attributeName="stroke" from="#FF9012" to="#fff" begin="0s" dur="1s" repeatCount="indefinite"/>
                </line>
                <rect v-on:click="go" id="keyboardText" x="320" y="200" width="580" height="100" fill="transparent"></rect>
            </svg>
        </div>
    </div>
</template>
