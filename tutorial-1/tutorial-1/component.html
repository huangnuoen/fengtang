<template id="home">
    <div class="mainHolder MyDiv home">
        <img v-bind:src="centerUrl" class="homePic centerPic" />
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="1280.18px" height="802.42px" viewBox="-5599.31 154.684 1280.18 802.42"
                 enable-background="new -5599.31 154.684 1280.18 802.42" xml:space="preserve">
            <g opacity="0.5">
                <g>
                    <defs>
                        <rect id="SVGID_1_" x="-5599.131" y="249.42" width="1280.002" height="1.02"/>
                    </defs>
                    <clipPath id="SVGID_2_">
                        <use xlink:href="#SVGID_1_"  overflow="visible"/>
                    </clipPath>

                        <line clip-path="url(#SVGID_2_)" fill="none" stroke="#868A8F" stroke-width="1.023" stroke-miterlimit="10" x1="-5599.131" y1="249.928" x2="-4319.132" y2="249.928"/>
                </g>
            </g>
            <text transform="matrix(1 0 0 1 -5458.8989 212.8735)" fill="#585757" font-family="'DroidSansFallback'" font-size="27">{{home.tutorialTitle}}</text>
            <!--<text transform="matrix(1 0 0 1 -4540.082 214.3838)" fill="#B3B2B3" font-family="'DroidSansFallback'" font-size="30"  v-on:click="skipTutorial">{{skip}}</text>-->
        </svg>
        <div id="skip" v-on:click="skipTutorial">
        		<p>{{skip}}</p>
        </div>
        <div id="homeTitle1">
        		<p>{{home.tutorialTitle1}}</p>
        </div>
        <div id="homeTitle2">
        		<p>{{home.tutorialTitle2}}</p>
        </div>
        <div class="back" v-on:click="backToMenu">
            <svg xmlns="http://www.w3.org/2000/svg" class="backSVG" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="图层_1" x="0px" y="0px" width="110px" height="94.734px" viewBox="0 0 110 94.734" enable-background="new 0 0 110 94.734" xml:space="preserve">
                <path fill="none" stroke="#B2B1B2" stroke-miterlimit="10" d="M51.089,58.217l-10.36-10.17c-0.184-0.178-0.288-0.426-0.288-0.682  c0-0.26,0.106-0.504,0.29-0.684l10.36-10.105"/>
                <path fill="none" stroke="#666767" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" d="  M51.089,58.217l-10.36-10.17c-0.184-0.178-0.288-0.426-0.288-0.682c0-0.26,0.106-0.504,0.29-0.684l10.36-10.105"/>
                <line fill="none" stroke="#666767" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" x1="42.764" y1="47.367" x2="72.917" y2="47.367"/>
            </svg>
        </div>
        <div class="next" v-on:click="next">
        		<div class="getStarted">{{getStarted}}</div>
            <svg xmlns="http://www.w3.org/2000/svg" width="305.204" height="157.89" viewBox="0 0 305.204 157.89">
				<path fill="none" stroke="#FF9012" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" d="M232.072 96.23l11.602-11.597-11.602-11.601"/>
			</svg>
        </div>
    </div>
</template>
<template id="tutorialBody">
    <div class="pageHolder MyDiv">
        <div class="BGImg">
            <img v-bind:src="body.src">
        </div>
    </div>
</template>

<template id="BottomProp">
    <div class="pageHolder BottomPropImg  MyDiv " style="top: 80px" v-on:click="go">
        <img class="MyDiv " src="img/bottomprop.svg">
        <svg version="1.1" id="图层_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="1279.922px" height="800.229px" viewBox="0 0 1279.922 800.229" enable-background="new 0 0 1279.922 800.229" xml:space="preserve">
            <image x="1140" y="700" width="80" height="80" xlink:href="img/scenesPage/dot3.gif" />
            <text transform="matrix(1 0 0 1 1138.1992 755.5825)" fill="#FF9012" font-family="'Roboto-Regular'" font-size="30">OK</text>
            <polyline fill="none" stroke="#FF9012" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" points="1198.231,757.417 1209.833,745.819 1198.231,734.218 "/>
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="图层_1" x="0px" y="0px" width="1280.651px" height="800.348px" viewBox="0 0 1280.651 800.348" enable-background="new 0 0 1280.651 800.348" xml:space="preserve">
			<path fill="#FFFFFF" d="M129.68,800.22H-3.751c-0.034,0-0.062-0.254-0.062-0.566v-88.359c0-10.375,0.918-18.861,2.04-18.861h129.439  c1.122,0,2.04,8.486,2.04,18.861v88.684C129.706,800.111,129.694,800.22,129.68,800.22"/>
			<text transform="matrix(1 0 0 1 46.5771 757.0142)" fill="#585858" font-family="'DroidSansFallback'" font-size="36">1</text>
		</svg>
        <div id="BottomPropMessage">
            <span>{{message.promptContent}}</span>
        </div>
    </div>
</template>

<template id="end">
    <div class="MyDiv endDiv">
        <svg version="1.1" id="图层_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="1480.49px" height="800.209px" viewBox="0 0 1480.49 800.209" enable-background="new 0 0 1480.49 800.209" xml:space="preserve">
            <rect x="0" y="0" width="100%" height="100%" opacity="0.6" fill="#000000"></rect>
        </svg>
        <img class="MyDiv" src="img/successIcon.svg">
        <div style="width: 100%;position: absolute;color: white;top: 56%;font-size:20px;text-align: center;" class="doneMessage">{{m1}}</div>
        <div style="width: 100%;position: absolute;color: white;top: 66%;font-size:20px;text-align: center;" class="message">{{m2}}</div>
        <div v-on:click="again" class="btn again">
        		<span class="btnContent">{{m3}}</span>
        </div>
        <div v-on:click="done" class="btn done">
        		<span class="btnContent">{{m4}}</span>
        </div>
    </div>
</template>

					<path clip-path="url(#SVGID_2_)" fill="#040000" d="M99.243,90.271H17.382c-6.736,0-12.197-5.461-12.197-12.197v-62.58    c0-6.736,5.461-12.197,12.197-12.197h81.861c6.737,0,12.198,5.461,12.198,12.197v62.58    C111.441,84.811,105.98,90.271,99.243,90.271"/>

			<path fill="none" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" d="  M52.358,42.855L42,32.686c-0.184-0.178-0.287-0.426-0.287-0.682c0-0.259,0.105-0.503,0.289-0.683L52.36,21.215"/>

<!--Promptbox Arrow Up-->
<template id="promptBoxUp">
	<div class="MyDiv">
		<div class="promptBoxUp promptBox" v-bind:style="prompt.style">
        		<p class="promptText" v-bind:style="prompt.textStyle">{{prompt.msg}}</p>
		</div>
	</div>
</template>

<!--Promptbox Arrow Down-->
<template id="promptBoxDown">
	<div class="MyDiv">
		<div class="promptBoxDown promptBox" v-bind:style="prompt.style">
        		<p class="promptText" v-bind:style="prompt.textStyle">{{prompt.msg}}</p>
		</div>
	</div>
</template>

<template id="promptBoxGot">
	<div class="MyDiv">
		<div class="promptBoxUp promptBoxGot promptBox" v-bind:style="prompt.style">
        		<p class="promptText" v-bind:style="prompt.textStyle">
        			{{prompt.msg2}}
        			{{prompt.msg}}
        			<span class="widgets">{{prompt.msg7}}</span>
        			<span>{{prompt.msg8}}</span>
        		</p>
        		<div class="promptGot">{{got}}</div>
        		<div class="tapWrapper">
        			<div class="tap">{{prompt.msg3}}</div>
        			<div>{{prompt.msg5}}</div>
        		</div>
        		<div class="holdWrapper">
        			<div class="hold">{{prompt.msg4}}</div>
        			<div>{{prompt.msg6}}</div>
        		</div>
		</div>
	</div>
</template>

<template id="promptBoxWhite">
	<div class="MyDiv">
		<div class="whitePromptBox" v-bind:style="prompt.style">
        		<p class="whitePromptText1" v-bind:style="prompt.textStyle1">{{prompt.msg1}}
        			<span>{{prompt.msg1_1}}</span>
        		</p>
        		<p class="whitePromptText2" v-bind:style="prompt.textStyle2">{{prompt.msg2}}</p>
        		<div class="whitePromptGot">{{got}}</div>
		</div>
	</div>
</template>
